name: Build Sandbox Alpine ARM64 Image

on:
  push:
    branches: [main]
    paths:
      - "sandboxes/docker/sandbox-alpine-arm64/**"
      - ".github/workflows/docker-sandbox-alpine-arm64.yml"
      - ".github/actions/docker-build-push/**"
  pull_request:
    branches: [main]
    paths:
      - "sandboxes/docker/sandbox-alpine-arm64/**"
      - ".github/workflows/docker-sandbox-alpine-arm64.yml"
      - ".github/actions/docker-build-push/**"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and push
        uses: ./.github/actions/docker-build-push
        with:
          context: sandboxes/docker/sandbox-alpine-arm64
          image-name: aliou/pi-sandbox-alpine-arm64
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
