name: Build Sandbox Codex Universal Image

on:
  push:
    branches: [main]
    paths:
      - "dockerfiles/sandbox-codex-universal/**"
      - ".github/workflows/docker-sandbox-codex-universal.yml"
      - ".github/actions/docker-build-push/**"
  pull_request:
    branches: [main]
    paths:
      - "dockerfiles/sandbox-codex-universal/**"
      - ".github/workflows/docker-sandbox-codex-universal.yml"
      - ".github/actions/docker-build-push/**"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and push
        uses: ./.github/actions/docker-build-push
        with:
          context: dockerfiles/sandbox-codex-universal
          image-name: aliou/pi-sandbox-codex-universal
          push: ${{ github.event_name != 'pull_request' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
